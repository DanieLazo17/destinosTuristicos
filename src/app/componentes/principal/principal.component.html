<div class="container">
    <div class="row">
        <h2 ngClass="fuente">Mis Destinos</h2>
    </div>
    
    <div class="row">
        <div *ngFor="let mensaje of mensajes" class="card text-white bg-success mt-3 mb-3 me-1 col-md-3">
            <app-destino [mensaje]="mensaje"></app-destino>
        </div>
    </div>
</div>

<div class="container">
    <div class="row">
        <div class="mt-3 mb-3 col-md-3">
            <app-mensaje (mostrarMensaje)="verMensaje($event)"></app-mensaje>
        </div>
    </div>
</div>
